<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guardado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Dia de cita</th>
        <th>Hora de cita</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Address 1</th>
        <th>Address 2</th>
        <th>Ciudad</th>
        <th>Region</th>
        <th>Codigo Postal</th>
        <th>Fecha de nacimiento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment: ${appointments}">
        <td th:text="${appointment.day}"></td>
        <td th:text="${appointment.time}"></td>
        <td th:text="${appointment.patient.name}"></td>
        <td th:text="${appointment.patient.lastName}"></td>
        <td th:text="${appointment.patient.address.address1}"></td>
        <td th:text="${appointment.patient.address.address2}"></td>
        <td th:text="${appointment.patient.address.city}"></td>
        <td th:text="${appointment.patient.address.region}"></td>
        <td th:text="${appointment.patient.address.zip}"></td>
        <td th:text="${appointment.patient.birthday}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
